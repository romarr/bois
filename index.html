---
layout: default
title: Accueil
place: menu
pos: 0
---
<div class="col-12">
    <div class="row justify-content-around text-center">
        {% for item in site.data.features.items %}
        <div class="col-6 col-md-3">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x text-wood"></i>
                <i class="{{item.icon}} fa-stack-1x text-light"></i>
            </span>
            <h5 class="text-wood">{{item.titre}}</h5>
            <p>{{item.text}}</p>
        </div>
        {% endfor %}
    </div>
    <div class="row parallax-bg my-4">
        <div class="col-12">
            <div class="separator parallax-bg">
                <p>{{site.subtitle}}</p>
            </div>
        </div>
    </div>
</div>
