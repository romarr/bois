backend:
  name: github
  repo: romarr/bois # Path to your GitHub repository
  branch: master # Branch to update (optional; defaults to master)
  base_url: https://rsoauth.herokuapp.com

media_folder: "img/uploads" # Media files will be stored in the repo under images/uploads

collections:
  - name: "essences"
    label: "Essences"
    folder: "produits/_essences"
    create: true
    slug: "{{day}}-{{second}}_{{slug}}"
    fields: # The fields for each document, usually in front matter
      - {label: "Nom", name: "title", widget: "string"}
      - {label: "Id", name: "sku", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Essence", name: "essence", widget: "string"}
      - {label: "Région", name: "region", widget: "string"}
      - {label: "Détails", name: "details", widget: "text"}
      - {label: "Couleurs", name: "couleurs", widget: "string"}
      - {label: "Densité", name: "densite", widget: "number"}
      - {label: "Veines", name: "veines", widget: "select", options: ["Avec", "Sans"]}
      - {label: "Rareté", name: "rarete", widget: "select", options: ["Précieux", "Exotique"], multiple: true}
      - label: "Produits"
        name: "produits"
        widget: "list"
        fields:
          - {label: "Type", name: "type", widget: "select", options: ["Bloc", "Carrelet", "Plaquette"]}
          - {label: "Photo", name: "photo", widget: "image"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Dimensions", name: "dimensions", widget: "string"}
          - {label: "Poids", name: "poids", widget: "number"}
          - {label: "Prix", name: "prix", widget: "number"}
      - {label: "Texte", name: "body", widget: "markdown"}

  - name: "prestations"
    label: "Prestations"
    folder: "produits/_prestations"
    create: true
    slug: "{{day}}-{{second}}_{{slug}}"
    fields: # The fields for each document, usually in front matter
      - {label: "Nom", name: "title", widget: "string"}
      - {label: "Id", name: "sku", widget: "string"}
      - {label: "Prix", name: "price", widget: "number"}
      - {label: "Description", name: "desc", widget: "string"}
      - {label: "Type", name: "type", widget: "list"}
      - {label: "Photo", name: "image", widget: "image"}
      - {label: "Texte", name: "body", widget: "markdown"}

  - name: "realisations"
    label: "Réalisations"
    folder: "produits/_realisations"
    create: true
    slug: "{{day}}-{{second}}_{{slug}}"
    fields: # The fields for each document, usually in front matter
      - {label: "Nom", name: "title", widget: "string"}
      - {label: "Id", name: "sku", widget: "string"}
      - {label: "Prix", name: "price", widget: "number"}
      - {label: "Description", name: "desc", widget: "string"}
      - {label: "Région", name: "region", widget: "string"}
      - {label: "Tons", name: "tons", widget: "list"}
      - {label: "Variantes", name: "variantes", widget: "list"}
      - label: "Photo"
        name: "image"
        widget: "list"
        fields:
          - {label: Texte, name: alt, widget: string}
          - {label: Photo, name: photo, widget: image}
      - {label: "Poids", name: "poids", widget: "number"}
      - {label: "Texte", name: "body", widget: "markdown"}