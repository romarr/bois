---
layout: default
title: Conseils
subtitle: Astuces et tutos
place: menu
pos: 12
img: default.jpg
---

<div class="col-8">
    {% for post in site.posts  %}
    <article>

        <h3 class="text-center text-wood">
            {{ post.title }}
        </h3>
        <div class="row">

            <div class="col-md-12">
                <h6 class="text-center"><span class="badge badge-info">{{post.type | capitalize}}</span>
                <small><span><i class="fas fa-tags"></i> {{post.tags | join: ', '}}</span></small></h6>
                <p class="text-justify">{{ post.content }}</p>
            </div>

        </div>

    </article>
    <hr>
    {% endfor %}

</div>
