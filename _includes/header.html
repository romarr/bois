<header>
  <section id="header-top">
    <div class="container py-2">
      <div class="row text-center d-flex justify-content-between align-items-center">
        <div class="col-sm-4 col-xs-12">
          <a href="{{site.ig-url}}"><i class="text-light fa-lg fab fa-instagram"></i></a>
        </div>
        <div class="col-sm-4 col-xs-12">
          <a href="{{site.url}}"><h2 class="my-auto py-auto mx-auto px-auto">{{site.title}}</h2></a>
        </div>
        <div class="col-sm-4 col-xs-12">
          <a href="{{site.pt-url}}"><i class="text-light fa-lg fab fa-pinterest-square"></i></a>
        </div>
      </div>
  </section>
  {% unless page.home %}
  <section id="header-bottom" class="parallax-bg">
    <div class="container h-100 d-flex flex-column align-items-center justify-content-center">
        <h3>{{page.title}}</h3>
        <h3><small>{{page.subtitle}}</small></h3>
      </div>
  </section>
  {% endunless %}
</header>
