---
layout: default
title: Contact
place: services
---
<div class="col-8 offset-2">
  <h4>Contact</h4>
<form action="https://formspree.io/contact@bamshop.fr"
      method="POST">
  <div class="form-group">
    <label for="formEmail">Adresse e-mail</label>
    <input type="email" class="form-control" name="formEmail" placeholder="nom@exemple.com">
  </div>
  <div class="form-group">
    <label for="formName">Nom</label>
    <input type="text" class="form-control" name="formName" placeholder="Nom">
  </div>
  <div class="form-group">
      <label for="formSurname">Prenom</label>
      <input type="text" class="form-control" name="formSurname" placeholder="Prenom">
    </div>
  <div class="form-group">
    <label for="formMsg">Message</label>
    <textarea class="form-control" name="formMsg" rows="3"></textarea>
  </div>
  <input class="btn btn-primary" type="submit" value="Envoyer">
</form>
</div>
